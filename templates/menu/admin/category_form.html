{% extends 'menu/admin/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="page-header">
    <h1>{{ title }}</h1>
</div>

<div class="card">
    <div class="card-header">
        <h5>{{ title }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock %}
